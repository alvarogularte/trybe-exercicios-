<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="main-paragraph" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="main-paragraph" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Harry Potter e o Enigma do Príncipe";
      document.getElementById('second-paragraph').innerText = "Como é bom ser jovem e sentir as dores do amor."
      document.getElementById('subtitle').innerText = 'Aranhas são criaturas muito mal interpretadas. São os olhos acho. Enervam algumas pessoas. Sem falar das presas.'
      document.getElementsByClassName('main-paragraph')[0].style.color = "blue";
      document.getElementsByTagName("h4")[0].style.color = "purple";
    

    </script>
  </body>
</html>

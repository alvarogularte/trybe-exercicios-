<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício - DIA 2</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
    <script>
      let newElement = document.querySelector('#pai')
      let siblingElement = document.createElement('section');
      siblingElement.id = 'siblingOfElementoOndeVoceEsta'
      newElement.appendChild(siblingElement);

      let childOfElement = document.querySelector('#elementoOndeVoceEsta');
      let childOfElementOndeVoceEsta = document.createElement('section');
      childOfElementOndeVoceEsta.id = 'childOfElementOndeVoceEsta'
      childOfElement.appendChild(childOfElementOndeVoceEsta);

      let childOfChild = document.querySelector('#primeiroFilhoDoFilho');
      let childOfFirstChild = document.createElement('section');
      childOfFirstChild.id = 'childOfFirstChild';
      childOfChild.appendChild(childOfFirstChild);

      let fatherOfFather = document.querySelector('#paiDoPai');
    
      for (let index = 0; index < fatherOfFather.length; index += 1) {
        let element = fatherOfFather[index];

        if (index !== 0 || index !== 2 || index !== 3) {
          fatherOfFather.removeChild(element);
        }
      }
    </script>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículos</title>
</head>
<body>
  <header class="header">
    <h1>Formulário para cadastro de currículos</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main>
    <form action="" method="POST">
      <div>
        <fieldset>
          <div>
            <label for="input-name">Digite seu nome: </label>
            <input type="text" maxlength="30" name="name" id="input-name" required>
          </div>
          <div>
            <label for="input-email">Digite seu e-mail: </label>
            <input type="email" maxlength="50" name="email" id="input-email" required>
          </div>
          <div>
            <label for="input-cpf">Digite seu CPF: </label>
            <input type="text" maxlength="11" name="cpf" id="input-cpf" required>
          </div>
          <div>
            <label for="input-endereco">Digite seu endereço: </label>
            <input type="text" maxlength="200" name="endereco" id="input-endereco" required>
          </div>
          <div>
            <label for="input-cidade">Digite sua cidade: </label>
            <input type="text" maxlength="28" name="cidade" id="input-cidade" required>
          </div>
          <div>
            <label for="select-estado">Estado: </label>
            <select name="estado" id="select-estado" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div>
            <label for="house-type">Tipo de imóvel: </label>
            <input type="radio" name="house-type" id="house" value="house">
            <span>Casa</span>
            <input type="radio" name="house-type" id="apartment" value="apartment">
            <span>Apartamento</span>
          </div>
        </fieldset>
        <div>
          <fieldset>
            <div>
              <label for="cv-resume">Resumo do currículo</label>
              <textarea name="cv-resume" id="cv-resume" cols="100" rows="20" maxlength="1000" required></textarea>
            </div>
            <div>
              <label for="role">Cargo: </label>
              <input type="text" name="role" id="role" maxlength="40" required>
            </div>
            <div>
              <label for="role-description">Descrição do cargo: </label>
              <input type="text" name="role-description" id="role-description" maxlength="500" required>
            </div>
            <div>
              <label for="start-date">Data de início: </label>
              <input type="text" name="start-date" id="start-date" required>
            </div>
          </fieldset>
          <button type="submit" class="submit-button">Enviar</button>
          <button type="button" class="clear-button">Limpar</button>
        </div>
      </div>
    </form>  
  </main>
<script src="script.js"></script>
</body>
</html>
